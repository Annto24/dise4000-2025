<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 7 â€“ Parte 1</title>
    <style>
        body{
            margin: 0px;
            height: 100vh;
        }
        .banner{
            height: 20px;
            margin: 5px;
        }
        .container{
            width: 100%;
            height: calc(100% - 20px);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .content{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <button id="randomizer">RANDOMIZAR</button>
    </div>
    <div class="container" id="container">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
    <script>
        const boxes = document.getElementsByClassName('content')
        document.getElementById('randomizer').addEventListener('click', () => {
            for(let i = 0; i < boxes.length;  i++){
                boxes[i].style.backgroundColor = `hsl(${Math.trunc(360 * Math.random())}, 60%, 70%)`
            }
        })
    </script>
</body>
</html>
